
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<div class="container mt-4">
    <nav class="mb-4 d-flex justify-content-between align-items-center">
        <div>
            <a class="btn btn-outline-primary" href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-success" href="{% url 'ask' %}">Ask Question</a>
            {% endif %}
        </div>
        
        <div>
            {% if user.is_authenticated %}
                <span class="me-2">Hi, {{ user.username }}</span>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-info me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-secondary" href="{% url 'register' %}">Register</a>
            {% endif %}
            
        </div>
    </nav>
    
    <hr>
    {% block content %}{% endblock %}
</div>


</body>
</html>
